name: inappstory_plugin
description: "InAppStory SDK Plugin"
version: 0.2.2
homepage: https://inappstory.com/
repository: https://github.com/inappstory/flutter-sdk

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.1.8
  visibility_detector: ^0.4.0+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  pigeon: ^25.3.1
  mocktail:

flutter:
  plugin:
    platforms:
      android:
        package: com.inappstory.inappstory_plugin
        pluginClass: InappstoryPlugin
      ios:
        pluginClass: InappstoryPlugin
